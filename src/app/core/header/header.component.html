<div id="header">
    <h1 id="logo"><a href="#">MovieHunter</a></h1>
    <div class="social">
        <span>FOLLOW US ON:</span>
        <ul>
            <li><a class="twitter" href="#">twitter</a></li>
            <li><a class="facebook" href="#">facebook</a></li>
            <li><a class="vimeo" href="#">vimeo</a></li>
            <li><a class="rss" href="#">rss</a></li>
        </ul>
    </div>
    <div id="navigation">
        <ul *ngIf="!isLoggedIn">
            <li><a class="active" routerLink="/login">LOGIN</a></li>
            <li><a routerLink="/register">REGISTER</a></li>
        </ul>
        <ul *ngIf="isLoggedIn">
            <li><a routerLink="/profile">'s profile</a></li>
            <li (click)="logout()"><a>LOGOUT</a></li>
            <!--<li><a href="#">COMING SOON</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ADVERTISE</a></li> -->
        </ul>
    </div>
    <div id="sub-navigation">
        <ul>
            <li><a routerLink="/">HOME</a></li>
            <li><a routerLink="/movies">MOVIES</a></li>
            <li><a routerLink="/add-movie">ADD MOVIE</a></li>
            <li><a routerLink="/about">ABOUT</a></li>
            <li><a routerLink="/contacts">CONTACTS</a></li>
        </ul>
        <div id="search">
            <form action="#" method="get" accept-charset="utf-8">
                <label for="search-field">SEARCH</label>
                <input type="text" name="search field" value="Enter search here" id="search-field"
                    class="blink search-field" />
                <input type="submit" value="GO!" class="search-button" />
            </form>
        </div>
    </div>
</div>
