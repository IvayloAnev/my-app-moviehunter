<div class="container">
    <form class="register" action="" method="post">
        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username">Username:</label>
                <input class="input-error" type="text" name="username" id="username" placeholder="Johny" />
            </p>
            <p class="error">Username is required!</p>

            <!-- email -->
            <p class="field field-icon">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com" />
            </p>
            <p class="field field-icon">
                <label for="img">Img URL:</label>
                <input type="img" name="img" id="img" placeholder="https//:" />
            </p>
            <!-- <p class="error">
                  Email is required!
              </p>
              <p class="error">
                  Email is not valid!
              </p> -->

            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel">Telephone:</label>
                <select name="select-tel" id="select-tel" class="tel">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" placeholder="885 888 888" />
            </p>

            <!-- password -->
            <p class="field field-icon">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="******" />
            </p>
            <!-- <p class="error">
                  Password is required!
              </p>
              <p class="error">
                  Password must be at least 4 characters!
              </p> -->

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword">Repeat:</label>
                <input type="password" name="rePassword" id="rePassword" placeholder="******" />
            </p>
            <!-- <p class="error">Repeat Password does not match password!</p> -->

            <button disabled>Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>
        </fieldset>
    </form>
</div>
