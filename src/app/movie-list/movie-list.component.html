        <div *ngFor="let movie of movieList" class="movie">
            <div class="movie-image"> <span class="play"><span class="name">{{movie.title}}</span></span> <a href="#"><img

                <div class="stars">
                    <div class="stars-in"> </div>
                </div>
                <span class="comments">RELEASED:{{movie.release_year}}</span>
            </div>
        </div>

        <div class="cl">&nbsp;</div>
    </div>
